<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
   <form th:action="@{/register}" th:object="${userData}" method="post">
       <div><input type="text" placeholder="First Name" th:field="*{firstName}"></div>
       <div><input type="text" placeholder="Last Name" th:field="*{lastName}"></div>
       <div><input type="text" placeholder="Email" th:field="*{email}"></div>
       <div><input type="text" placeholder="Phone number" th:field="*{phoneNumber}"></div>
       <div><input type="submit" value="Click Here to Register!"></div>
   </form>
</body>
</html>
