<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User :: Catalog</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
</head>
    <body>
        <div class="main-catalog">
            <div th:each="item : ${items}" class="catalog-item">
                <div>
                    <div class="catalog-links">
                        <div th:text="${item.subcategory.category.name}" class="category"></div>
                        <div class="category-delim"> >> </div>
                        <div> <a th:href="'/catalog/' + ${item.subcategory.id}" th:text="${item.subcategory.name}" class="subcategory"></a></div>
                    </div>
                    <div><img th:src="@{/img/no_image.png}" class="catalog-img"></div>
                    <div th:text="${item.name}" class="item-name"></div>
                    <div th:text="${item.description}" class="item-description"></div>
                </div>
                <div>
                    <div th:text="${item.price} + '$'" class="item-price"></div>
                    <div class="add-item-btn"> Add to cart</div>
                </div>
            </div>
        </div>
    </body>
</html>
